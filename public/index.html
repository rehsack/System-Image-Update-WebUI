<html>
<head>
  <meta charset="utf8" />
  <title>Updater UI - Configuration</title>
</head>
<body>
<form action="/updater" method="post">
  <p>
    <label for="update_server">Update-Server: </label>
    <input type="text" id="update_server" value="localhost" /><br >
    <label for="update_path">Update-Path: </label>
    <input type="text" id="update_path" default="" /><br >
    <label for="update_manifest_basename">Manifest (Basename): </label>
    <input type="text" id="update_manifest_basename" default="" /><br >
    <label for="update_manifest_dirname">Manifest-Directory: </label>
    <input type="text" id="update_manifest_dirname" default="" /><br >
    <label for="update_username">Userame: </label>
    <input type="text" id="update_username" default="" /><br >
    <label for="update_password">Password: </label>
    <input type="text" id="update_password" default="" /><br >
    <input type="submit" value="Check for updates" /> <input type="reset" value="Reset" />
  </p>
</form>
</body>
</html>
